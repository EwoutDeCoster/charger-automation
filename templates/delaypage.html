<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <meta http-equiv = "refresh" content = "{{delay}}; url = {{redirect}}" />
    <title>Mercedes A250 Charging Control</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ececec;

            color: #333;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #000;
            color: #0078d6;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 5px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.6px);
            -webkit-backdrop-filter: blur(7.6px);
        }
        .status-container {
            border-left: 4px solid #0078d6;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.62);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.6px);
            -webkit-backdrop-filter: blur(7.6px);
        }
        .toggle-container {
            text-align: center;
            margin: 20px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 10px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0078d6;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #0078d6;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .note {
            font-size: 0.9em;
            text-align: center;
            color: #666;
        }
        .info-section {
    background-color: #f4f4f4;
    border-left: 4px solid #0078d6;
    margin: 20px 0;
    padding: 10px;
    text-align: center;
    background: rgba(255, 255, 255, 0.62);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(7.6px);
    -webkit-backdrop-filter: blur(7.6px);
}

.weather-container, #monthly-peak-usage div {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 10px;
}

h2 {
    color: #0078d6;
}


.navbar {
    position: fixed;
    z-index: 1;
    width: 10%;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-radius: 15px;
    margin: 10px 20px;
    background: rgba(255, 255, 255, 0.62);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(7.6px);
    -webkit-backdrop-filter: blur(7.6px);
}

.navbar a {
    text-decoration: none;
    transition: 0.3s;
}

.navbar a:hover {
    color: #0078d6 !important;
    transition: 0.3s;
    text-shadow: 0 0 2px #0078d6;
}


         /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
        body {
            background-color: black;
            color: #e0e0e0;
        }

        .header {
            background-color: rgb(26, 26, 26);
            color: #00a2ff; /* Slightly brighter accent color for better visibility */
            background: rgba(26, 26, 26, 0.62);
            border-radius: 5px;
            box-shadow: 0 4px 30px rgba(99, 99, 99, 0.1);
            backdrop-filter: blur(7.6px);
            -webkit-backdrop-filter: blur(7.6px);
        }

        .status-container {
            background-color: #2a2a2a;
            border-left: 4px solid #00a2ff; /* Slightly brighter accent color for better visibility */
            background: rgba(26, 26, 26, 0.62);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(189, 189, 189, 0.1);
            backdrop-filter: blur(7.6px);
            -webkit-backdrop-filter: blur(7.6px);
        }

        #monthly-peak-usage, .info-section {
            background-color: #2a2a2a;
            border-left: 4px solid #00a2ff; /* Slightly brighter accent color for better visibility */
            background: rgba(26, 26, 26, 0.62);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(189, 189, 189, 0.1);
            backdrop-filter: blur(7.6px);
            -webkit-backdrop-filter: blur(7.6px);
        }

        .switch input:checked + .slider {
            background-color: #00a2ff; /* Slightly brighter accent color for better visibility */
        }

        .slider {
            background-color: #424242; /* Darker slider background */
        }

        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-radius: 15px;
    margin: 10px 20px;
    background: rgba(26, 26, 26, 0.62);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(207, 207, 207, 0.1);
    backdrop-filter: blur(7.6px);
    -webkit-backdrop-filter: blur(7.6px);
}

    }
    #wifi-signal {
        /*align the wifi signal icon to the right of the house energy usage text*/
        float: right;
        width: 20px;
        height: 20px;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        Mercedes A250 Oplader Automatisatie
    </div>

    <div class="image-container" style="display: flex; justify-content: center; align-items: center; position: relative;">
        <!--<img src="{{ url_for('static', filename='image.png') }}" alt="Mercedes A250" style="max-width: 80%; height: auto;">-->
        <img src="assets/image.png" alt="Mercedes A250" style="max-width: 80%; height: auto;">
    </div>
    <h2 style="text-align: center;">{{message}}</h2>
    <img src="https://www.onwebchat.com/img/spinner.gif" alt="Loading..." style="display: block; margin: auto; width: 50px;">






</div>
</body>
</html>
